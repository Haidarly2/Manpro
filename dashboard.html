<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Document</title>
</head>
<body>
  <header class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-2 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Testing </a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <div class="navbar-nav">
            <button type="button" class="btn btn-primary position-relative">
              Notification <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">unread messages</span></span>
            </button>
          </div>
        </li>
        <li class="nav-item">
          <div class="navbar-nav">
            <div class="nav-item text-nowrap">
              <a class="nav-link px-3" href="#">Sign out</a>
            </div>
          </div>
        </li>
      </ul>
  </header>
  <div class="container-fluid">
      <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <h6>
                      <i class="ph-bold ph-house"></i>
                      Dashboard
                    </h6>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/devices.html">
                    <h6>
                      <i class="ph-bold ph-devices"></i>
                      Devices
                    </h6>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/add.html">
                    <h6>
                      <i class="ph-bold ph-plus"></i>
                      Add
                    </h6>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      </div>
  </div>

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>Devices</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="card w-50">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2>Status</h2>
    <dic class="row">
      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Mesin berjalan
            <span class="badge bg-primary rounded-pill">14</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Mesin idle
            <span class="badge bg-primary rounded-pill">2</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Mesin Mati
            <span class="badge bg-primary rounded-pill">1</span>
          </li>
        </ul>
      </div>
    </dic>
  </main>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
